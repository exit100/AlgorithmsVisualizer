<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Sorting.css">

</head>

<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1>
                <button id="a_generate" onclick="reset()">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button onclick="startStop()">Bubble</button>
                    <button onclick="startStop()">Selection</button>
                    <button onclick="startStop()">Insertion</button>
                    <button onclick="startStop()">Merge</button>
                    <button onclick="startStop()">Quick</button>
                    <button onclick="location.href='compare.html'">COMPARE</button>
                   

                </div>
            </div>

        </nav>
    </header>

    <section id="sort">
        <div class="info_containers">
            <div id="Info_Cont1">

                <h3>Time Complexity</h3>

                <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst Case:</p>
                        <p id="Time_Worst"></p>
                    </div>

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Average Case:</p>
                        <p id="Time_Average"></p>
                    </div>

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Best Case:</p>
                        <p id="Time_Best"></p>
                    </div>

                </div>

            </div>


            <div id="Info_Cont2">

                <h3>Required Time</h3>

                <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Time Taken:</p>
                        <p id="Space_Worst"></p>
                        <div id="stopwatch">0:00</div>
                    </div>


                </div>

            </div>
        </div>

        <div id="array_container">

        </div>



    </section>





    <script src="Sorting.js"></script> <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="Functions/visual.js"></script>

    <script src="Functions/bubble.js"></script>
    <script src="Functions/selection.js"></script>
    <script src="Functions/insertion.js"></script>
    <script src="Functions/merge.js"></script>
    <script src="Functions/quick.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>


</html>
