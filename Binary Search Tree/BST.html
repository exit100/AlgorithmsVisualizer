<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="BST.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="app-container">
                <div class="headingcontainer">
                    <h1>JavaScript Binary Search Tree</h1>
                    <div class="btn-group">
                        <button id="insertBtn" class="btn btn-warning">
                            Insert Node
                        </button>
                        <button id="removeElementBtn" class="btn btn-dark">
                            Remove Node
                        </button>

                    </div>
                </div>
                <div class="tree">

                    <div class="node node--root"></div>
                </div>

            </div>
        </section>
    </div>


    <script src="BST.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</body>

</html>
